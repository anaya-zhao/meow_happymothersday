<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>母亲节快乐</title>
  <style>
    @font-face {
      font-family: 'MyMomFont';
      src: url('Yozai.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00FF00;
      font-family: 'MyMomFont', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      z-index: 2;
    }

    p {
      font-size: 1.5em;
      margin-top: 1em;
      z-index: 2;
    }

    .heart {
      position: absolute;
      bottom: 0;
      font-size: 1.5em;
      color: #00FF00;
      opacity: 0;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>祝妈咪母亲节快乐！</h1>
  <p>幺儿永远爱您（比心心）
  <br>—— 爱你的☽☽
  </p>

  <!-- 小爱心容器 -->
  <script>
    const createHeart = () => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "♡";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 1 + 1) + "em";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    };

    setInterval(createHeart, 300); // 每0.3秒升起一个心
  </script>
</body>
</html>
